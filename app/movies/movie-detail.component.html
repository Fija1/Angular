<div class='panel panel-primary' *ngIf='movie'>
    <div class='panel-heading' style='font-size:large'>
        {{pageTitle + ': ' + movie.title}}
    </div>

    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-6'>

                <div class='row'>
                    <div class='col-md-3'>Id</div>
                    <div class='col-md-6'>:     {{movie._id}}</div>
                </div>

                <div class='row'>
                    <div class='col-md-3'>Title:</div>
                    <div class='col-md-6'>:     {{movie.title}}</div>
                </div>

                <div class='row'>
                    <div class='col-md-3'>Actors:</div>
                    <div class='col-md-6'>:     {{movie.actors}}</div>
                </div>

                <div class='row'>
                    <div class='col-md-3'>Genre</div>
                    <div class='col-md-6'>:     {{movie.genre}}</div>
                </div>

            </div>
        </div>
    </div>

    <div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
    </div>
</div>
